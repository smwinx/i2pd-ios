name: i2pd_mobile
description: I2P Daemon mobile client - Anonymous network router for iOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  flutter_local_notifications: ^16.3.0
  permission_handler: ^11.1.0
  ffi: ^2.1.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  ffigen: ^9.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
