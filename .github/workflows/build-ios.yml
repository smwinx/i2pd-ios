name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.5'

jobs:
  build-ios-app:
    runs-on: macos-14
    steps:
      - name: Checkout app source
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Create Flutter project structure
        run: |
          flutter create --org com.i2pd --project-name i2pd_ios --platforms ios .

      - name: Restore custom source files
        run: |
          git checkout -- lib/ pubspec.yaml 2>/dev/null || true
          git checkout -- ios/Runner/Assets.xcassets/ 2>/dev/null || true

      - name: Create AppDelegate with proper method channel handling
        run: |
          cat > ios/Runner/AppDelegate.swift << 'SWIFT_EOF'
          import UIKit
          import Flutter

          @main
          @objc class AppDelegate: FlutterAppDelegate {
              private var i2pdInitialized = false
              private var i2pdRunning = false
              private var startTime: Date?
              
              override func application(
                  _ application: UIApplication,
                  didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?
              ) -> Bool {
                  let controller = window?.rootViewController as! FlutterViewController
                  setupMethodChannel(controller: controller)
                  GeneratedPluginRegistrant.register(with: self)
                  return super.application(application, didFinishLaunchingWithOptions: launchOptions)
              }
              
              private func setupMethodChannel(controller: FlutterViewController) {
                  let channel = FlutterMethodChannel(
                      name: "com.purplei2p.i2pd/native",
                      binaryMessenger: controller.binaryMessenger
                  )
                  
                  channel.setMethodCallHandler { [weak self] (call, result) in
                      guard let self = self else {
                          result(FlutterError(code: "UNAVAILABLE", message: "AppDelegate unavailable", details: nil))
                          return
                      }
                      
                      switch call.method {
                      case "initialize":
                          self.i2pdInitialized = true
                          result(true)
                          
                      case "start":
                          self.i2pdRunning = true
                          self.startTime = Date()
                          result(true)
                          
                      case "stop", "gracefulShutdown":
                          self.i2pdRunning = false
                          self.startTime = nil
                          result(nil)
                          
                      case "getRouterInfo":
                          var uptime = 0
                          if let start = self.startTime {
                              uptime = Int(Date().timeIntervalSince(start))
                          }
                          result([
                              "status": self.i2pdRunning ? "running" : "stopped",
                              "version": "2.50.2",
                              "uptime": uptime,
                              "networkStatus": self.i2pdRunning ? "testing" : "disconnected",
                              "activePeers": 0,
                              "knownPeers": 0,
                              "activeTunnels": 0,
                              "inBandwidth": 0,
                              "outBandwidth": 0
                          ])
                          
                      case "getDataPath":
                          let documentsPath = NSSearchPathForDirectoriesInDomains(
                              .documentDirectory, .userDomainMask, true
                          ).first ?? ""
                          let i2pdPath = (documentsPath as NSString).appendingPathComponent("i2pd")
                          
                          // Create directory if needed
                          try? FileManager.default.createDirectory(
                              atPath: i2pdPath,
                              withIntermediateDirectories: true,
                              attributes: nil
                          )
                          result(i2pdPath)
                          
                      case "configureHttpProxy", "configureSocksProxy":
                          result(nil)
                          
                      default:
                          result(FlutterMethodNotImplemented)
                      }
                  }
              }
          }
          SWIFT_EOF

      - name: Update Podfile for iOS 14
        run: |
          cat > ios/Podfile << 'PODFILE_EOF'
          platform :ios, '14.0'

          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found."
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
              end
            end
          end
          PODFILE_EOF

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install pods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Create unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r i2pd-ios-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2pd-ios-unsigned
          path: i2pd-ios-unsigned.ipa
          retention-days: 30
