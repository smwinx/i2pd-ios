name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.5'

jobs:
  build-flutter-app:
    runs-on: macos-14
    steps:
      - name: Checkout app source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install CocoaPods
        run: |
          gem install cocoapods

      - name: Create Flutter project structure
        run: |
          flutter create --org com.i2pd --project-name i2pd_ios --platforms ios .
          
      - name: Restore custom source files
        run: |
          git checkout -- lib/ pubspec.yaml ios/Runner/Info.plist ios/Runner/AppDelegate.swift ios/Runner/Assets.xcassets/ ios/Runner/Base.lproj/ 2>/dev/null || true

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Clean and install pods
        run: |
          cd ios
          rm -rf Podfile.lock Pods .symlinks 2>/dev/null || true
          pod install --repo-update

      - name: Build iOS app (no code signing)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA (unsigned)
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r i2pd-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: i2pd-ios-unsigned
          path: i2pd-unsigned.ipa
