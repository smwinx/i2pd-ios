name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Build i2pd iOS Library"]
    types:
      - completed

env:
  FLUTTER_VERSION: '3.24.5'

jobs:
  build-ios-app:
    runs-on: macos-14
    steps:
      - name: Checkout app source
        uses: actions/checkout@v4

      - name: Download i2pd library artifact (universal)
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build-i2pd-lib.yml
          name: i2pd-ios-universal
          path: ios/Libraries
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Check library download
        run: |
          echo "Checking downloaded libraries..."
          ls -laR ios/Libraries/ 2>/dev/null || echo "No libraries downloaded"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Create Flutter project structure
        run: |
          flutter create --org com.i2pd --project-name i2pd_ios --platforms ios .

      - name: Restore custom source files
        run: |
          git checkout -- lib/ pubspec.yaml 2>/dev/null || true
          git checkout -- ios/Runner/Assets.xcassets/ 2>/dev/null || true

      - name: Create AppDelegate with real i2pd wrapper calls
        run: |
          HAS_PODSPEC="false"
          if [ -f "ios/Libraries/i2pd.podspec" ]; then
            HAS_PODSPEC="true"
            echo "Found i2pd.podspec - generating AppDelegate with real C wrapper calls."
          else
            echo "No i2pd.podspec - generating AppDelegate with stub implementations."
          fi

          if [ "$HAS_PODSPEC" = "true" ]; then
            cat > ios/Runner/AppDelegate.swift <<'SWIFT_EOF'
          import UIKit
          import Flutter

          @main
          @objc class AppDelegate: FlutterAppDelegate {
              private var i2pdInitialized = false
              private var i2pdRunning = false
              private var startTime: Date?
              
              override func application(
                  _ application: UIApplication,
                  didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?
              ) -> Bool {
                  if let controller = window?.rootViewController as? FlutterViewController {
                      setupMethodChannel(controller: controller)
                  }
                  return super.application(application, didFinishLaunchingWithOptions: launchOptions)
              }
              
              override func applicationWillTerminate(_ application: UIApplication) {
                  if i2pdRunning {
                      C_StopI2P()
                      i2pdRunning = false
                  }
                  if i2pdInitialized {
                      C_TerminateI2P()
                      i2pdInitialized = false
                  }
                  super.applicationWillTerminate(application)
              }

              private func getDataPath() -> String {
                  let documentsPath = NSSearchPathForDirectoriesInDomains(
                      .documentDirectory, .userDomainMask, true
                  ).first!
                  let i2pdPath = (documentsPath as NSString).appendingPathComponent("i2pd")
                  
                  // Create directory if it doesn't exist
                  let fileManager = FileManager.default
                  if !fileManager.fileExists(atPath: i2pdPath) {
                      try? fileManager.createDirectory(atPath: i2pdPath, withIntermediateDirectories: true)
                  }
                  return i2pdPath
              }
              
              private func copyBundledConfigs() {
                  let dataPath = getDataPath()
                  let fileManager = FileManager.default
                  
                  // Copy bundled config files if they don't exist
                  if let bundlePath = Bundle.main.resourcePath {
                      let configFiles = ["i2pd.conf", "tunnels.conf"]
                      for configFile in configFiles {
                          let sourcePath = (bundlePath as NSString).appendingPathComponent("config/\(configFile)")
                          let destPath = (dataPath as NSString).appendingPathComponent(configFile)
                          
                          if fileManager.fileExists(atPath: sourcePath) && !fileManager.fileExists(atPath: destPath) {
                              try? fileManager.copyItem(atPath: sourcePath, toPath: destPath)
                          }
                      }
                      
                      // Copy certificates directory
                      let certSourcePath = (bundlePath as NSString).appendingPathComponent("certificates")
                      let certDestPath = (dataPath as NSString).appendingPathComponent("certificates")
                      if fileManager.fileExists(atPath: certSourcePath) && !fileManager.fileExists(atPath: certDestPath) {
                          try? fileManager.copyItem(atPath: certSourcePath, toPath: certDestPath)
                      }
                  }
              }

              private func setupMethodChannel(controller: FlutterViewController) {
                  let channel = FlutterMethodChannel(
                      name: "com.purplei2p.i2pd/native",
                      binaryMessenger: controller.binaryMessenger
                  )

                  channel.setMethodCallHandler { [weak self] (call, result) in
                      guard let self = self else {
                          result(FlutterError(code: "UNAVAILABLE", message: "AppDelegate deallocated", details: nil))
                          return
                      }
                      
                      switch call.method {
                      case "initialize":
                          if self.i2pdInitialized {
                              result(true)
                              return
                          }
                          
                          self.copyBundledConfigs()
                          let dataPath = self.getDataPath()
                          
                          // Build arguments for i2pd
                          // --datadir=<path> tells i2pd where to store data
                          let args = ["i2pd", "--datadir=\(dataPath)"]
                          
                          // Convert Swift strings to C strings
                          var cArgs = args.map { strdup($0) }
                          let argc = Int32(cArgs.count)
                          
                          C_InitI2P(argc, &cArgs, "i2pd-ios")
                          
                          // Free the duplicated strings
                          cArgs.forEach { free($0) }
                          
                          self.i2pdInitialized = true
                          result(true)
                          
                      case "start":
                          if !self.i2pdInitialized {
                              result(FlutterError(code: "NOT_INITIALIZED", message: "i2pd not initialized", details: nil))
                              return
                          }
                          if self.i2pdRunning {
                              result(true)
                              return
                          }
                          
                          C_StartI2P()
                          self.i2pdRunning = true
                          self.startTime = Date()
                          result(true)
                          
                      case "stop", "gracefulShutdown":
                          if self.i2pdRunning {
                              C_StopI2P()
                              self.i2pdRunning = false
                              self.startTime = nil
                          }
                          result(nil)
                          
                      case "getRouterInfo":
                          let uptime: Int
                          if let start = self.startTime {
                              uptime = Int(Date().timeIntervalSince(start))
                          } else {
                              uptime = 0
                          }
                          
                          // Return basic info - full router info requires additional API
                          result([
                              "status": self.i2pdRunning ? "running" : "stopped",
                              "version": "2.58.0",
                              "uptime": uptime,
                              "networkStatus": self.i2pdRunning ? "ok" : "offline",
                              "activePeers": 0,
                              "knownPeers": 0,
                              "activeTunnels": 0,
                              "inBandwidth": 0,
                              "outBandwidth": 0
                          ])
                          
                      case "getDataPath":
                          result(self.getDataPath())
                          
                      case "configureHttpProxy":
                          // HTTP proxy is configured via i2pd.conf
                          result(nil)
                          
                      case "configureSocksProxy":
                          // SOCKS proxy is configured via i2pd.conf
                          result(nil)
                          
                      case "runPeerTest":
                          if self.i2pdRunning {
                              C_RunPeerTest()
                              result(true)
                          } else {
                              result(FlutterError(code: "NOT_RUNNING", message: "i2pd not running", details: nil))
                          }
                          
                      default:
                          result(FlutterMethodNotImplemented)
                      }
                  }
              }
          }
          SWIFT_EOF
          else
            # Stub implementation when no native library is present
            cat > ios/Runner/AppDelegate.swift <<'SWIFT_EOF'
          import UIKit
          import Flutter

          @main
          @objc class AppDelegate: FlutterAppDelegate {
              override func application(
                  _ application: UIApplication,
                  didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?
              ) -> Bool {
                  if let controller = window?.rootViewController as? FlutterViewController {
                      setupMethodChannel(controller: controller)
                  }
                  return super.application(application, didFinishLaunchingWithOptions: launchOptions)
              }

              private func setupMethodChannel(controller: FlutterViewController) {
                  let channel = FlutterMethodChannel(
                      name: "com.purplei2p.i2pd/native",
                      binaryMessenger: controller.binaryMessenger
                  )

                  channel.setMethodCallHandler { (call, result) in
                      switch call.method {
                      case "initialize":
                          result(true)
                      case "start":
                          result(true)
                      case "stop", "gracefulShutdown":
                          result(nil)
                      case "getRouterInfo":
                          result([
                              "status": "stub",
                              "version": "2.58.0",
                              "uptime": 0,
                              "networkStatus": "offline",
                              "activePeers": 0,
                              "knownPeers": 0,
                              "activeTunnels": 0,
                              "inBandwidth": 0,
                              "outBandwidth": 0
                          ])
                      case "getDataPath":
                          let documentsPath = NSSearchPathForDirectoriesInDomains(
                              .documentDirectory, .userDomainMask, true
                          ).first!
                          result((documentsPath as NSString).appendingPathComponent("i2pd"))
                      case "configureHttpProxy", "configureSocksProxy":
                          result(nil)
                      default:
                          result(FlutterMethodNotImplemented)
                      }
                  }
              }
          }
          SWIFT_EOF
          fi

      - name: Setup bridging header for native i2pd wrapper
        run: |
          if [ -f "ios/Libraries/i2pd.podspec" ]; then
            echo "Setting up bridging header for i2pd wrapper..."
            
            # Create the bridging header with proper import
            cat > ios/Runner/Runner-Bridging-Header.h <<'HEADER_EOF'
          //
          //  Runner-Bridging-Header.h
          //  Runner
          //
          //  Bridging header for i2pd native integration
          //

          #ifndef Runner_Bridging_Header_h
          #define Runner_Bridging_Header_h

          // Import i2pd wrapper C API header
          #import "libi2pd_wrapper/capi.h"

          #endif /* Runner_Bridging_Header_h */
          HEADER_EOF

            echo "Bridging header created."
          else
            echo "No i2pd library found - creating empty bridging header."
            cat > ios/Runner/Runner-Bridging-Header.h <<'HEADER_EOF'
          // Bridging header placeholder (no native library)
          HEADER_EOF
          fi

      - name: Update Podfile for iOS 14 and i2pd pod (if present)
        run: |
          HAS_PODSPEC="false"
          if [ -f "ios/Libraries/i2pd.podspec" ]; then
            HAS_PODSPEC="true"
          fi

          cat > ios/Podfile << 'PODFILE_EOF'
          platform :ios, '14.0'

          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }

          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found."
          end

          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)

          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))

            if File.exist?(File.join(__dir__, 'Libraries', 'i2pd.podspec'))
              pod 'i2pd', :path => File.join(__dir__, 'Libraries', 'i2pd.podspec')
            end
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
              end
            end
            
            # Configure Runner target for bridging header
            installer.aggregate_targets.each do |target|
              target.xcconfigs.each do |config_name, config_file|
                config_file.attributes['SWIFT_OBJC_BRIDGING_HEADER'] = '$(SRCROOT)/Runner/Runner-Bridging-Header.h'
                xcconfig_path = target.xcconfig_relative_path(config_name)
                config_file.save_as(Pathname.new(File.join(installer.sandbox.root, xcconfig_path)))
              end
            end
          end
          PODFILE_EOF
          
          if [ "$HAS_PODSPEC" = "true" ]; then
            echo "Found i2pd.podspec; it will be picked up by CocoaPods."
          else
            echo "No i2pd.podspec present; build will use stub native layer."
          fi

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install pods
        working-directory: ios
        run: pod install --repo-update

      - name: Configure Xcode to link i2pd library
        run: |
          if [ -f "ios/Libraries/i2pd.podspec" ]; then
            echo "CocoaPods will link i2pd via podspec; no manual Xcode edits required."
          else
            echo "No i2pd.podspec found; using stub native layer."
          fi

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Create unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r i2pd-ios-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: i2pd-ios-unsigned
          path: i2pd-ios-unsigned.ipa
          retention-days: 30
