name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.5'

jobs:
  build-i2pd-libs:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Install dependencies
        run: |
          brew install cmake

      - name: Clone SwiftyI2P
        run: |
          git clone --depth 1 https://github.com/vovasty/SwiftyI2P.git /tmp/SwiftyI2P

      - name: Build i2pd iOS libraries
        working-directory: /tmp/SwiftyI2P
        run: |
          chmod +x bootstrap.sh
          ./bootstrap.sh
        timeout-minutes: 120

      - name: Package libraries
        run: |
          mkdir -p i2pd-libs
          cp -R /tmp/SwiftyI2P/lib/* i2pd-libs/ 2>/dev/null || true
          cp -R /tmp/SwiftyI2P/include/* i2pd-libs/ 2>/dev/null || true
          tar -czf i2pd-ios-libs.tar.gz i2pd-libs/

      - name: Upload i2pd libraries
        uses: actions/upload-artifact@v4
        with:
          name: i2pd-ios-libs
          path: i2pd-ios-libs.tar.gz
          retention-days: 7

  build-ios-app:
    runs-on: macos-14
    needs: build-i2pd-libs
    steps:
      - name: Checkout app source
        uses: actions/checkout@v4

      - name: Download i2pd libraries
        uses: actions/download-artifact@v4
        with:
          name: i2pd-ios-libs

      - name: Extract i2pd libraries
        run: |
          tar -xzf i2pd-ios-libs.tar.gz
          ls -la i2pd-libs/ || echo "No libs found"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Create Flutter project structure
        run: |
          flutter create --org com.i2pd --project-name i2pd_ios --platforms ios .

      - name: Restore custom source files
        run: |
          git checkout -- lib/ pubspec.yaml 2>/dev/null || true
          git checkout -- ios/Runner/Assets.xcassets/ 2>/dev/null || true

      - name: Create AppDelegate with i2pd integration
        run: |
          cat > ios/Runner/AppDelegate.swift << 'SWIFT_EOF'
          import UIKit
          import Flutter
          
          @main
          @objc class AppDelegate: FlutterAppDelegate {
              private var i2pdInitialized = false
              private var i2pdRunning = false
              private var startTime: Date?
              
              override func application(
                  _ application: UIApplication,
                  didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?
              ) -> Bool {
                  if let controller = window?.rootViewController as? FlutterViewController {
                      setupMethodChannel(controller: controller)
                  }
                  return super.application(application, didFinishLaunchingWithOptions: launchOptions)
              }
              
              private func setupMethodChannel(controller: FlutterViewController) {
                  let channel = FlutterMethodChannel(
                      name: "com.purplei2p.i2pd/native",
                      binaryMessenger: controller.binaryMessenger
                  )
                  
                  channel.setMethodCallHandler { [weak self] (call, result) in
                      guard let self = self else { return }
                      
                      switch call.method {
                      case "initialize":
                          self.initializeI2pd(result: result)
                      case "start":
                          self.startI2pd(result: result)
                      case "stop":
                          self.stopI2pd(result: result)
                      case "gracefulShutdown":
                          self.stopI2pd(result: result)
                      case "getRouterInfo":
                          self.getRouterInfo(result: result)
                      case "getDataPath":
                          self.getDataPath(result: result)
                      case "configureHttpProxy":
                          result(nil)
                      case "configureSocksProxy":
                          result(nil)
                      default:
                          result(FlutterMethodNotImplemented)
                      }
                  }
              }
              
              private func initializeI2pd(result: @escaping FlutterResult) {
                  DispatchQueue.global(qos: .background).async {
                      // TODO: Call i2p_init when library is linked
                      self.i2pdInitialized = true
                      DispatchQueue.main.async {
                          result(true)
                      }
                  }
              }
              
              private func startI2pd(result: @escaping FlutterResult) {
                  guard i2pdInitialized else {
                      result(FlutterError(code: "NOT_INITIALIZED", message: "i2pd not initialized", details: nil))
                      return
                  }
                  
                  DispatchQueue.global(qos: .background).async {
                      // TODO: Call i2p_start when library is linked
                      self.i2pdRunning = true
                      self.startTime = Date()
                      DispatchQueue.main.async {
                          result(true)
                      }
                  }
              }
              
              private func stopI2pd(result: @escaping FlutterResult) {
                  DispatchQueue.global(qos: .background).async {
                      // TODO: Call i2p_stop when library is linked  
                      self.i2pdRunning = false
                      self.startTime = nil
                      DispatchQueue.main.async {
                          result(nil)
                      }
                  }
              }
              
              private func getRouterInfo(result: @escaping FlutterResult) {
                  var uptime = 0
                  if let start = startTime {
                      uptime = Int(Date().timeIntervalSince(start))
                  }
                  
                  result([
                      "status": i2pdRunning ? "running" : "stopped",
                      "version": "2.50.0",
                      "uptime": uptime,
                      "networkStatus": i2pdRunning ? "connected" : "disconnected"
                  ])
              }
              
              private func getDataPath(result: @escaping FlutterResult) {
                  let documentsPath = NSSearchPathForDirectoriesInDomains(
                      .documentDirectory, .userDomainMask, true
                  ).first!
                  let i2pdPath = (documentsPath as NSString).appendingPathComponent("i2pd")
                  
                  // Create directory if needed
                  try? FileManager.default.createDirectory(
                      atPath: i2pdPath, 
                      withIntermediateDirectories: true, 
                      attributes: nil
                  )
                  
                  result(i2pdPath)
              }
          }
          SWIFT_EOF

      - name: Update Podfile for iOS 14
        run: |
          cat > ios/Podfile << 'PODFILE_EOF'
          platform :ios, '14.0'
          
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'
          
          project 'Runner', {
            'Debug' => :debug,
            'Profile' => :release,
            'Release' => :release,
          }
          
          def flutter_root
            generated_xcode_build_settings_path = File.expand_path(File.join('..', 'Flutter', 'Generated.xcconfig'), __FILE__)
            unless File.exist?(generated_xcode_build_settings_path)
              raise "#{generated_xcode_build_settings_path} must exist."
            end
            File.foreach(generated_xcode_build_settings_path) do |line|
              matches = line.match(/FLUTTER_ROOT\=(.*)/)
              return matches[1].strip if matches
            end
            raise "FLUTTER_ROOT not found"
          end
          
          require File.expand_path(File.join('packages', 'flutter_tools', 'bin', 'podhelper'), flutter_root)
          
          flutter_ios_podfile_setup
          
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'
              end
            end
          end
          PODFILE_EOF

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install pods
        run: |
          cd ios
          rm -rf Podfile.lock Pods .symlinks 2>/dev/null || true
          pod install --repo-update

      - name: Build iOS app (no code signing)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA (unsigned)
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r i2pd-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: i2pd-ios-unsigned
          path: i2pd-unsigned.ipa
          retention-days: 30
